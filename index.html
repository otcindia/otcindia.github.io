    <script>
  async function fetchPrices() {
    try {
        const response = await fetch('https://www.giottus.com/api/v2/ticker');
        const data = await response.json();
        
        // Assuming 'usdtinr' is the correct data path and it contains 'sell' price.
        const usdtInrData = data.usdtinr;
        
        // Extract the original sell price from the data.
        const originalSellPrice = parseFloat(usdtInrData.sell);
        
        // Calculate new sell price by subtracting a fee or spread.
        const sellPrice = originalSellPrice - 2;
        
        // Calculate buy price by subtracting a larger fee or spread, ensuring it's lower than the sell price.
        const buyPrice = originalSellPrice - 4;

        // Update the webpage elements with the new prices.
        document.getElementById('sell-price').textContent = sellPrice.toFixed(2);
        document.getElementById('buy-price').textContent = buyPrice.toFixed(2);
    } catch (error) {
        console.error('Failed to fetch prices:', error);
    }
  }

  // Call the function to fetch and display prices.
  fetchPrices();
</script>
